
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Kebun Binatang Nusantara</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-green-900 font-sans tracking-wide">
  <main class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-10 rounded-2xl shadow-2xl border border-green-300">
      <h1 class="text-3xl font-semibold text-center mb-6">Login Admin</h1>
      <form id="loginForm" class="space-y-6">
        <div>
          <input type="text" id="username" placeholder="Username"
            class="w-full border border-green-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password"
            class="w-full border border-green-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
        </div>
        <button type="submit"
          class="w-full bg-green-800 text-white py-3 rounded-xl font-medium hover:opacity-90 transition duration-300">
          Masuk
        </button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "satwaliar") {
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
